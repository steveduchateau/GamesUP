# Nom de l'application
spring.application.name=gamesUP

# Port du serveur
server.port=8081

# Paramètre Hibernate pour la gestion automatique des tables (ddl-auto)
spring.jpa.hibernate.ddl-auto=update

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/GamesUP
spring.datasource.username=root
spring.datasource.password=steve
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pour activer le logging SQL dans la console (optionnel, utile pour le debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
